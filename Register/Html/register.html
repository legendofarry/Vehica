<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Mulish:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <title>Login / Register - Vehica</title>
  <link rel="stylesheet" href="/Register/Css/register-header.css">
  <link rel="stylesheet" href="/Register/Css/general.css">
  <link rel="stylesheet" href="/Register/Css/register-main.css">

</head>

<body>
  <header>
    <div class="background">
      <div class="header">
        <div class="header-nav">
          <img src="https://demo.vehica.com/wp-content/uploads/2021/09/vehica-logo-white-retina.png" alt="Vehica"
            class="logo" />

          <nav class="vehica-nav homenav">
            <ul>
              <div>
                <li><a href="#">Home</a></li>
              </div>
              <div>
                <li><a href="#">Search</a></li>
              </div>
              <div>
                <li><a href="#">Listing</a></li>
              </div>
              <div>
                <li><a href="#">Pages</a></li>
              </div>
              <div>
                <li><a href="#">More</a></li>
              </div>

            </ul>
          </nav>
        </div>

        <div class="right-nav">
          <a href="#"> <img src="/Vehica/Assests/images/contact.png" alt="contact icon" class="contact-svg" /></a>

          <nav class="homenav2-flex vehica-nav homenav2">
            <ul>
              <li style="padding-right: 3px"><a href="#">Log in</a></li>
              <li style="padding-left: 7px">
                <a href="#" style="padding-left: 9px; border-left: 1px solid grey">Register</a>
              </li>
            </ul>
          </nav>
          <button class="btn homenav2-flex-btn">+&nbsp; Add Listing</button>
        </div>

      </div>
    </div>
  </header>

  <section class="register-wrapper">
    <div class="login-wrapper ">
      <div class="login">
        <h1>Log in to your account</h1>
        <p>Welcome back! Sign in to your account </p>
        <div class="log-btn">
          <p>Continue with :</p>
          <a href=""><button>
              <img src="/Register/Assets/Images/google.png" alt="" class="login-icon">Google
            </button></a>
          <a href=""><button>
              <img src="/Register/Assets/Images/facebook.png" alt="" class="login-icon">Google
            </button></a>
        </div>
        <p>or</p>
        <form action="">
          <input type="text" placeholder="Email or Username">
          <input type="text" placeholder="Password">
        </form>
        <div>
          <input type="checkbox" value="remember">
          <label for="remember">Remember</label>
          <a href="">Forgotten password?</a>
        </div>

        <a href="">
          <button>Login</button>
        </a>
      </div>
    </div>

    <div class="register">
      <h1>Register</h1>
      <p>Create new account today.</p>
      <div class="log-btn">
        <p>Continue with :</p>
        <a href=""><button>
            <img src="/Register/Assets/Images/google.png" alt="" class="login-icon">Google
          </button></a>
        <a href=""><button>
            <img src="/Register/Assets/Images/facebook.png" alt="" class="login-icon">Google
          </button></a>
      </div>gta sa exe
    </div>
  </section>
</body>

</html>
