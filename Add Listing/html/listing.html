<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel-Vehica</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Mulish:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/Add Listing/css/listing.css">
</head>

<body>
  <header>
    <div class="header">
      <img src="https://demo.vehica.com/wp-content/uploads/2021/09/vehica-logo-white-retina.png" alt="Vehica"
        class="logo" />

      <nav class="vehica-nav homenav">
        <ul>
          <div style="background: url(/Vehica/Assests/images/expand\ down.png);

  background-repeat: no-repeat;
  background-position-x: 93%;
  background-size: 10px 10px;
  background-position-y: 50%;
  padding: 5px 15px">
            <li><a href="#">Home</a></li>
          </div>
          <div style="background: url(/Vehica/Assests/images/expand\ down.png);

  background-repeat: no-repeat;
  background-position-x: 93%;
  background-size: 10px 10px;
  background-position-y: 50%;
  padding: 5px 15px">
            <li><a href="#">Search</a></li>
          </div>
          <div style="background: url(/Vehica/Assests/images/expand\ down.png);

  background-repeat: no-repeat;
  background-position-x: 93%;
  background-size: 10px 10px;
  background-position-y: 50%;
  padding: 5px 15px">
            <li><a href="#">Listing</a></li>
          </div>
          <div style="background: url(/Vehica/Assests/images/expand\ down.png);

  background-repeat: no-repeat;
  background-position-x: 93%;
  background-size: 10px 10px;
  background-position-y: 50%;
  padding: 5px 15px">
            <li><a href="#">Pages</a></li>
          </div>
          <div style="background: url(/Vehica/Assests/images/expand\ down.png);

  background-repeat: no-repeat;
  background-position-x: 93%;
  background-size: 10px 10px;
  background-position-y: 50%;
  padding: 5px 15px">
            <li><a href="#">More</a></li>
          </div>

        </ul>
      </nav>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>


      <div class="right-nav">
        <a href="#"> <img src="/Vehica/Assests/images/contact.png" alt="contact icon" class="contact-svg" /></a>

        <nav class="homenav2-flex vehica-nav homenav2">
          <ul>
            <li style="padding-right: 3px"><a href="#">Log in</a></li>
            <li style="padding-left: 7px">
              <a href="#" style="padding-left: 9px; border-left: 1px solid grey">Register</a>
            </li>
          </ul>
        </nav>

        <button class="btn homenav2-flex-btn">+&nbsp; Add Listing</button>
      </div>

    </div>
  </header>

  <main class="main container">
    <h1>Add Listing</h1>
    <div class="background-color">
      <div class="top-div">
        <p>You can also <a href="#">Log in</a> or <a href="#">Register</a> first.</p>
      </div>

      <div class="title-input">
        <form action="">
          <label for="Listing Title">Listing Title
            <input type="text" placeholder="Enter title here">
          </label>
        </form>
      </div>

      <div class="listing-grid">
        <div class="select-grid">
          <form action="">
            <label for="Condition">Condition</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">New</option>
              <option value="2">Used</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Type">Type</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">Convertible</option>
              <option value="2">Coupe</option>
              <option value="3">Hatchback</option>
              <option value="4">Sedan</option>
              <option value="5">SUV</option>
              <option value="6">Wagon</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Make">Make</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">Audi</option>
              <option value="2">Bently</option>
              <option value="3">BMW</option>
              <option value="4">Cadillac</option>
              <option value="5">Chevrolet</option>
              <option value="6">Ferrari</option>
              <option value="7">Ford</option>
              <option value="8">Mercedes Benz</option>
              <option value="9">Porsche</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Model">Model</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select Make First</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Price (USD)">Price (USD)</label>
            <input type="text" placeholder="$">
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Year">Year</label>
            <input type="text">
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Drive Type">Drive Type</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">AWD/4WD</option>
              <option value="2">Front wheel drive</option>
              <option value="3">Rear wheel drive</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Transmission">Transmission</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">Automatic</option>
              <option value="2">Manual</option>
              <option value="3">Semi-Automatic</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Fuel Type">Fuel Type</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">Diesel</option>
              <option value="2">Electric</option>
              <option value="3">Hybrid</option>
              <option value="4">Petrol</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Mileage">Mileage</label>
            <input type="text" placeholder="miles">
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Engine Size">Engine Size</label>
            <input type="text" placeholder="L">
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Cylinders">Cylinders</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">4</option>
              <option value="2">6</option>
              <option value="3">8</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Color">Color</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">Black</option>
              <option value="2">Blue</option>
              <option value="3">Brown</option>
              <option value="4">Gold</option>
              <option value="5">Green</option>
              <option value="6">Grey</option>
              <option value="7">Orange</option>
              <option value="8">Red</option>
              <option value="9">Yellow</option>
              <option value="10">White</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="Doors">Doors</label>
            <select name="Select" class="list-dropdown">
              <option value="0">Select</option>
              <option value="1">2-Door</option>
              <option value="2">3-Door</option>
              <option value="3">4-Door</option>
              <option value="4">5-Door</option>
            </select>
          </form>
        </div>

        <div class="select-grid">
          <form action="">
            <label for="VIN">VIN</label>
            <input type="text">
          </form>
        </div>
      </div>

    </div>
  </main>



  <div class="floating-dot">
    <img src="/Add Listing/Assets/Images/dots.jpg" alt="dots" class="floating-dots">
  </div>
</body>

</html>
